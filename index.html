<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Course Registration</title>
</head>

<body>
    <h2>Welcome to Educational Course Registration </h2>

    <label for="full_name">Full Name :- </label>
    <input type="text" id="full_name" placeholder="Enter your Name">
    <br>
    <label for="date-of-birth">DOB:- </label>
    <input type="date" id="date-of-birth" placeholder="Enter your DOB">
    <br>
    <label for="gender">Gender:- </label>
    <select name="gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="other">Other</option>
</select>
    <br>
    <label for="mob-no">Contact Number:- </label>
    <input type="number" id="mob-no" placeholder="Enter your Number">
    <br>
    <label for="e-mail">Email :- </label>
    <input type="email" id="e-mail" placeholder="Enter your Email">
    <br>
    <label for="Address">Address 1:- </label>
    <input type="text" id="Address" placeholder="Enter your Address">
    <br>
    <label for="Address">Address 2:- </label>
    <input type="text" id="Address" placeholder="Enter your Address">
    <br>
    <label for="city">city :- </label>
    <input type="text" id="city" placeholder="Enter your city">
    <br>
    <label for="state">state :- </label>
    <input type="text" id="state" placeholder="Enter your state">
    <br>
    <label for="zip-code">ZIP code:- </label>
    <input type="text" id="zip-code" placeholder="Enter your zip-code">
    <br>
    <label for="Country">Country:- </label>
    <input type="text" id="Country" placeholder="Enter your Country">
    <br><br>

    <label for="Education-level">Highest Education Level:- </label>
    <select name="Education-level" id="Education-level">
        <option value="select">Select</option>
    <option value="High School">High School</option>
    <option value="Undergraduate">Undergraduate</option>
    <option value="Postgraduate">Postgraduate</option>
</select>
    <br>
    <label for="School-name">School/University Name:- </label>
    <input type="text" id="School-name" placeholder="Enter your School/University Name ">
    <br>
    <label for="field-study">Major/Field of Study:-</label>
    <input type="text" name="field-study" id="field-study" placeholder="Enter your field of study ">
    <br>

    <label for="Graduation-year">Graduation Year:-</label>
    <input type="number" maxlength="4" minlength="4" name="Graduation-year" id="Graduation-year" placeholder="Enter your Graduation year ">
    <br>
    <label for="Percentage">GPA/Percentage:-</label>
    <input type="number" maxlength="4" step="4" minlength="4" name="Percentage" id="Percentage" placeholder="Enter your Percentage">
    <br>
    <label for="previous-course">Previous Course(s) Completed:</label>
    <input type="text" name="previous-course" id="previous-course" placeholder="Enter your previous course ">
    <br>
    <label for="course-preferences">Course Preferences:</label>
    <input type="text" name="course-preferences" id="course-preferences" placeholder="Enter your course-preferences ">
    <br>

    <label for="technical-skill">Technical Skills:</label>
    <input type="text" name="technical-skill" id="technical-skill" placeholder="Enter your technical skill ">
    <br><label for="Soft-skills:">Soft Skills:</label>
    <input type="text" name="Soft-skills:" id="Soft-skills:" placeholder="Enter your Soft-skills ">
    <br><label for="Certifications">Certifications:</label>
    <input type="text" name="Certifications" id="Certifications" placeholder="Enter your Certifications ">
    <br><label for="Languages-proficiency">Languages Proficiency:</label>
    <input type="text" name="Languages-proficiency" id="Languages-proficiency" placeholder="Enter your Languages-proficiency ">
    <br>

    <label for="Resume-upload">Resume/CV Upload:</label>
    <input type="file" name="Resume-upload" id="Resume-upload" placeholder="Enter your Resume-upload ">
    <br>
    <label for="LinkedIn-url">LinkedIn Profile URL:</label>
    <input type="url" name="LinkedIn-url" id="LinkedIn-url" placeholder="Enter your LinkedIn-url ">
    <br>
    <label for="Portfolio-url">Portfolio URL:</label>
    <input type="url" name="Portfolio-url" id="Portfolio-url" placeholder="Enter your Portfolio-url ">
    <br>
    <label for="preferred-way">Preferred Learning Format:</label>
    <select name="preferred-way" id="preferred-way">
        <option value="select">Select</option>
     <option value="In-person">In-person</option>
     <option value="Online">Online</option>
     <option value="Hybrid">Hybrid</option>
     </select>
    <br>
    <label for="course-schedule">Preferred Course Schedule:</label>
    <input type="text" name="course-schedule" id="course-schedule" placeholder="Enter your course-schedule" p>
    <br>
    <label for="Financial-needed">Financial Assistance Needed:</label>
    <select name="Financial-needed" id="Financial-needed">
        <option value="select">Select</option>
     <option value="yes">yes</option>
     <option value="no">no</option> 
     </select>
    <br>

    <label for="Emergency-contact-name">Emergency Contact Name:</label>
    <input type="text" name="Emergency-contact-name" id="Emergency-contact-name" placeholder="Enter your Emergency-contact-name">
    <br>
    <label for="Emergency-contact-number">Emergency Contact Number:</label>
    <input type="number" name="Emergency-contact-number" id="Emergency-contact-number" placeholder="Enter your Emergency-contact-number">
    <br> <label for="Emergency-contact-Relationship">Emergency Contact Relationship:</label>
    <input type="text" name="Emergency-contact-Relationship" id="Emergency-contact-Relationship" placeholder="Enter your Emergency-contact-Relationship">
    <br>
    <label for="technical-challenges">Coding/Technical Challenges Completed:</label>
    <input type="text" name="technical-challenges" id="technical-challenges">
    <br>
    <label for="Project-experience">Project Management Experience:</label>
    <input type="text" name="Project-experience" id="Project-experience">
    <br> <label for="Additional-information">Additional Comments/Information:</label>
    <input type="text" name="Additional-information" id="Additional-information">
    <br>

    <label for="preferred-way-communication">Preferred Communication Method:</label>
    <select name="preferred-way-communication" id="preferred-way-communication">
        <option value="select">Select</option>
     <option value="email">email</option>
     <option value="mobile">mobile</option>
     <option value="both">both</option>
     </select>
    <br> <label for="LinkedIn-recommendation">LinkedIn Recommendations:</label>
    <input type="text" name="LinkedIn-recommendation" id="LinkedIn-recommendation">
    <br>

    <label for="Coding-bootcamp">Coding Bootcamp Attended:</label>
    <input type="text" name="Coding-bootcamp" id="Coding-bootcamp">
    <br>

    <label for="tech-conferences">Tech Conferences Attended:</label>
    <input type="text" name="tech-conferences" id="tech-conferences">
    <br>
    <label for="Foreign-language">Foreign Language Proficiency:</label>
    <input type="text" name="Foreign-language" id="Foreign-language">
    <br>
    <label for="preferred-coding-language">Preferred Coding Languages:</label>
    <input type="text" name="preferred-coding-language" id="preferred-coding-language">
    <br>
    <label for="Research-paper">Publications/Research Papers:</label>
    <input type="text" name="Research-paper" id="Research-paper"><br>

    <label for="github-url">GitHub Repository URL:</label>
    <input type="url" name="github-url" id="github-url" placeholder="Enter your github-url ">
    <br>

    <label for="Hobbies-interest">Hobbies and Interests:</label>
    <input type="text" name="Hobbies-interest" id="Hobbies-interest"><br>

    <label for="preferred-mentorship">Preferred Mentorship:</label>
    <select name="preferred-mentorship" id="preferred-mentorship">
        <option value="select">Select</option>
     <option value="yes">yes</option>
     <option value="no">no</option> 
     </select>
    <br>

    <label for="preferred-mentorship-area">Preferred Mentorship Area:</label>
    <input type="text" name="preferred-mentorship-area" id="preferred-mentorship-area"><br>

    <label for="Extracurricular-activity">Extracurricular Activities:</label>
    <input type="text" name="Extracurricular-activity" id="Extracurricular-activity"><br>

    <label for="Coding-competitions">Coding Competitions Participated:</label>
    <input type="text" name="Coding-competitions" id="Coding-competitions"><br>

    <label for="open-source-contributions">Open Source Contributions:</label>
    <input type="text" name="open-source-contributions" id="open-source-contributions"><br>

    <label for="Professional-memberships">Professional Memberships:</label>
    <input type="text" name="Professional-memberships" id="Professional-memberships"><br>

    <label for="terms-condition-checkbox">Acknowledgment and Consent:</label>
    <input type="checkbox" name="terms-condition-checkbox" id="terms-condition-checkbox"><br>

</body>

</html>
